<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title" style="background-color: cornflowerblue;">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title" style="color: white;">Admin Home Page</h4>
            </div>
        </div>
        <div class="col-md-8 col-xs-12">
            <h1>Please click the button and turn on action status to do crud operation</h1>
            <button ng-click="add()" class="btn btn-success" style="color: black;">Add Action Turned :
                {{adminAdd}}</button><br><br>
            <button ng-click="edit()" class="btn btn-primary" style="color: black;">Edit Action Turned :
                {{adminEdit}}</button><br><br>
            <button ng-click="update()" class="btn btn-info" style="color: black;">Update Action Turned :
                {{adminUpdate}}</button><br><br>
            <button ng-click="delete()" class="btn btn-danger" style="color: black;">Delete Action Turned :
                {{adminDelete}}</button><br><br>
            <button ng-click="view()" class="btn btn-warning" style="color: black;">View Action Turned :
                {{adminView}}</button><br><br>

        </div>
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center">2021 &copy; InraBd</footer>
</div>
