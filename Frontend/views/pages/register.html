<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12" style="padding-left: 350px; padding-top: 80px;">
                <section class="panel">
                    <header class="panel-heading" style="color: goldenrod;">Sign Up Page</header>
                    <div class="panel-body">
                        <div class="form" style="max-width: 700px;">
                            <form class="form-validate form-horizontal" id="feedback_form" name="myForm"
                                ng-submit="createUser(user)">
                                <div class="form-group">
                                    <label style="color: seagreen" for="name" class="control-label col-lg-2">Name
                                        <span class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <input ng-model="user.name" class="form-control" id="name" name="name"
                                            type="text" required />
                                        <span class="text-danger"
                                            ng-show="myForm.name.$touched && myForm.name.$error.required">Name is
                                            required.</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label style="color: seagreen" for="email"
                                        class="control-label col-lg-2">Email</label>
                                    <span class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <input ng-model="user.email" class="form-control" id="email" name="email"
                                            type="text" required />
                                        <span class="text-danger"
                                            ng-show="myForm.email.$touched && myForm.email.$error.required">Email is
                                            required.</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label style="color: seagreen" for="password"
                                        class="control-label col-lg-2">Password</label>
                                    <span class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <input ng-model="user.password" class="form-control" id="password"
                                            name="password" type="password" required />
                                        <span class="text-danger"
                                            ng-show="myForm.password.$touched && myForm.password.$error.required">Password
                                            is
                                            required.</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label style="color: seagreen" for="confirmpassword"
                                        class="control-label col-lg-2">Confirm
                                        Password</label>
                                    <span class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <input ng-model="user.confirmpassword" class="form-control" id="confirmpassword"
                                            name="confirmpassword" type="password" required />
                                        <span class="text-danger"
                                            ng-show="myForm.confirmpassword.$touched && myForm.confirmpassword.$error.required">Confirm
                                            Password is
                                            required.</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label style="color: seagreen" for="dept" class="control-label col-lg-2">Department
                                        <span class="required">*</span></label>
                                    <div class="col-lg-10">
                                        <select name="dept" ng-model="user.dept"
                                            ng-options="dept for dept in depts track by dept"
                                            class="form-control form-control-line" required>
                                        </select>
                                        <span class="text-danger"
                                            ng-show="myForm.dept.$touched && myForm.dept.$error.required">Department
                                            is
                                            required.</span>
                                    </div>
                                </div>
                                <span>{{passError}}</span>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">
                                            Register
                                        </button>
                                        <a class="btn btn-primary" href="#!/">
                                            Cancel
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</section>
