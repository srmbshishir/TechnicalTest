<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title" style="background-color: rgb(5, 41, 5)">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title" style="color: white;">Deleted Products</h4>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Created At</th>
                                    <th>Edited At</th>
                                    <th>Deleted At</th>
                                    <th>Recovered At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="product in products">
                                    <td>{{product.id}}</td>
                                    <td>{{product.name}}</td>
                                    <td>{{product.category}}</td>
                                    <td>{{product.price}}</td>
                                    <td>{{product.created_at}}</td>
                                    <td>{{product.edited_at}}</td>
                                    <td>{{product.deleted_at}}</td>
                                    <td>{{product.recovered_at}}</td>
                                    <td>
                                        <input type="submit" ng-model="recover" ng-click="recover(product.id)"
                                            name="recover_product" class="btn btn-success" value="Recover" />
                                    </td>
                                </tr>
                                <!-- ?'ng-click="
                        delete(product.packageid)"" -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center">2021 &copy; InraBd</footer>
</div>
